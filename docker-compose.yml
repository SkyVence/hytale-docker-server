services:
  hytale-server:
    image: ghcr.io/skyvence/hytale-server:v1.0.1
    container_name: hytale-server
    ports:
      - "5520:5520/udp"
    stdin_open: true
    tty: true
    environment:
      - CREDENTIALS_FILE=credentials.json
    volumes:
      - hytale-server-data:/server
      - ./credentials.json:/server/credentials.json:ro
    restart: unless-stopped

volumes:
  hytale-server-data:
